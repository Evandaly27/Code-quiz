<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Handjet:wght@300&display=swap"
        rel="stylesheet">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <button id="view-highscores-btn">View Highscores</button>
        <h1>JavaScript Quiz</h1>
        <p id="instructions"> Press start to begin the quiz. Select an answer from the choices. You will be deducted 10
            seconds for each missed question. Good luck!</p>
        </p>
        <button id="start-btn">Start Quiz</button>
        <div id="timer" style="display: none;">Time left: <span id="time-remaining">90</span> seconds</div>
        <div id="score" style="display: none;">Score: <span id="current-score">0</span></div>
        <div id="quiz" style="display: none;"></div>
        <button id="submit-btn" style="display: none;">Submit</button>
        <div id="result" style="display: none;">
            <h2>Results</h2>
            <div>Your score: <span id="final-score">0</span> out of <span id="total-questions">0</span></div>
            <div id="initials-form" style="display: none;">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials">
                <button id="save-score-btn">Save Score</button>
            </div>
        </div>
        <div id="highscores" style="display: none;">
            <h2>High Scores</h2>
            <ul id="highscore-list"></ul>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
